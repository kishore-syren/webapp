<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .cell { width: 100px; height: 100px; font-size: 2em; text-align: center; }
        .winner { font-size: 1.5em; color: green; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1> 
    <h2>Hello! Kishore Ramachandran.</h2>
    <h3>LETS HAVE FUN !</h3>
    <div class="winner">
        {% if winner %}
            {{ winner }} wins!
        {% endif %}
    </div>
    <form method="post" action="{{ url_for('index') }}">
        <div class="board">
            {% for cell in range(9) %}
                <button type="submit" name="position" value="{{ cell }}" class="cell">{{ board[cell] }}</button>
            {% endfor %}
        </div>
    </form>
</body>
</html>
